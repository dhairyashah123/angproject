<div class="container-fluid">
  <h1>
    Bootcamp Enrollment form
  </h1> 

  <form #userForm="ngForm">
    {{userForm.value | json}}
    <hr />
    {{userModel | json}}
    <div class="form-group">
      <label>
        Name
      </label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="userName" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    <div class="form-group">
      <label>
        Email
      </label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label>
        Contact
      </label>
      <input type="tel" required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="contact" [(ngModel)]="userModel.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Number must be required and 10 digits</small>
       -->
       <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
         <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
         <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
       </div>
    </div>
    <div class="form-group">
      <select required class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">
I am selected in
        </option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timepreference" value="morning">
        <label class="form-check-label">Meeting(9-12Am)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timepreference" value="evening">
        <label class="form-check-label">Meeting(5-8Pm)</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
      <label class="form-check-label">Send me promotional offers</label>

    </div>
    <button [disabled]="userForm.form.invalid" class="btn btn-primary">Submit form</button>
    

  </form>

</div>
